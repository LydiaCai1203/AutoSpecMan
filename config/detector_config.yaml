# StructureDetector 配置文件

# 项目路径配置
project:
  # 要检测的项目根目录路径
  root_path: "/Users/caiqj/project/company/new/codingmatrix"
  
  # 最大扫描深度（可选，不设置则不限制）
  max_depth: 5
  
  # 支持的语言列表
  languages:
    - go
    - python
    - typescript
    - javascript
    - java
    - rust

# CodeIndex 数据库配置
codeindex:
  # 数据库路径（可选，不设置则自动查找）
  # 可以是绝对路径或相对于项目根目录的相对路径
  db_path: /Users/caiqj/project/private/new/ast-demo/.codeindex/codingmatrix.db
  
  # 自动查找策略（当 db_path 为 null 时）
  # - "project": 在项目根目录下的 .codeindex 目录查找
  # - "parent": 在父目录的 .codeindex 目录查找
  # - "both": 先查找项目目录，再查找父目录（默认）
  auto_find_strategy: "both"

